<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">

<head>
    <title>Importadora Morales Ltda.</title>
    <vtex:metaTags />
    <vtex:template id="headStyles" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <vtex:template id="commonStyles" />
    <link href="https://moralesltda.vteximg.com.br/arquivos/00-list-styles.css" rel="stylesheet" />



    <style type="text/css">
        .col-md-3 .navigation {
            display: none;
        }

        ul.nav.nav-list.bs-docs-sidenav.giftlist-sidenav {
            background-color: #80808014;
        }

        .giftlist-sidenav li {
            border-bottom: 1px solid #0000002b;
            font-size: 14px;
            font-weight: bold;
        }
    </style>

</head>

<body id="bd">
    <div id="sns_wrapper">
        <!--  SubTemplate: Header -->
        <vtex:template id="header" />
        <!-- /SubTemplate: Header -->

        <!-- CONTENT -->
        <div class="container">
            <div class="row">
                <div class="col-md-3 hidden">
                    <vtex:template id="new-GiftList-Sidebar-nav" />
                    <vtex.cmc:giftListNavigation />
                </div>
                <div class="col-md-12">
                    <div class="cont-submenu"><button class="onsub"></button>
                        <div class="menu-listas">
                            <ul>
                                <li><a class="create" href="/giftlist/create">Crear Lista</a></li>
                                <li><a class="edit" href="/giftlist/manage">Administrar Listas</a></li>
                            </ul>
                        </div>
                    </div>
                    <h2>Produtos en la lista:</h2>
                    <!-- Controle: Informações de uma Lista -->
                    <vtex.cmc:GiftListInfoV2 />
                    <!-- 
                  os seguintes parâmtros são permitidos:
                  urledit="http://mysite.com/alternatefolder" caminho customizado nos links para a página de edição da lista
                  giftcard="true" exibe o saldo do vale compras para uma lista com conversão do valor do produto em vale
                   -->
                    <!-- /Controle: informações de uma Lista -->

                    <!-- Controle: Estatísticas de uma Lista -->
                    <vtex.cmc:GiftListStatisticsV2 />
                    <!-- /Controle: Estatísticas de uma Lista -->

                    <!-- Controle: Produtos de uma Lista -->
                    <vtex.cmc:GiftListProductsV2 />
                    <!-- 
                  os seguintes parâmtros são permitidos:
                  size="20" número de produtos exibidos por página. O padrão é 10
                  image="3" ID do tipo da imagem do produto exibido. O padrão é 3 (thumb)
                   -->
                    <!-- /Controle: Produtos de uma Lista -->
                </div>
            </div>
        </div>
        <!-- AND CONTENT -->
    </div>
    <div class="uio"></div>

    <!-- POP UP SHARE-->
    <div class="share-morales hidden">
        <div class="close-shareModal">X</div>
        <div class="share-morales__tittle">
            <img src="https://moralesltda.vteximg.com.br/arquivos/listas04.png" /> Mi listas
        </div>
        <div class="share-morales__subtittle">
            Compartir mi lista por:
        </div>
        <div class="share-morales__contenedor">
            <div id="share__whatssap">
                <img src="https://moralesltda.vteximg.com.br/arquivos/share_whatsapp_color.png" />
            </div>
            <div id="share__messenger">
                <img src="https://moralesltda.vteximg.com.br/arquivos/share_messenger_color.png" />
            </div>
            <div id="share__mail">
                <img src="https://moralesltda.vteximg.com.br/arquivos/share_mail_color.png" />
            </div>
        </div>
    </div>

    <!--  SubTemplate: Footer -->
    <vtex:template id="00-mo-footer" />
    <!-- /SubTemplate: Footer -->

    <!-- .container-fluid -->
    <script src="https://moralesltda.vteximg.com.br/arquivos/00-morales-home.js"></script>
    <script src="https://moralesltda.vteximg.com.br/arquivos/compartir-lista.js"></script>
    <vtex:template id="footerScripts" />




</body>

</html>
